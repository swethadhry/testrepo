name: Upgrade Google Chrome Test2
on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium chromedriver-autoinstaller
          
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version  # Log Chrome version

      - name: Install ChromeDriver
        run: |
          # Remove any existing ChromeDriver to avoid conflicts
          sudo rm -f /usr/local/bin/chromedriver
          
          python -c "import chromedriver_autoinstaller; chromedriver_autoinstaller.install()"
          
          # Verify the ChromeDriver version
          chromedriver --version
          
      - name: Print Google Chrome and ChromeDriver details
        run: |
          google-chrome --version
          chromedriver --version
